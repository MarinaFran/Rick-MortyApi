<div
  class="container d-flex flex-column justify-content-center align-items-center"
  style="background-color: rgb(138, 89, 126)"
>
  <div
    class="row w-100 justify-content-between align-items-center p-3"
    style="background-color: lightseagreen"
  >
    <div class="col-6 d-flex justify-content-start">
      <button class="btn btn-primary" (click)="getPrev()">Prev</button>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <button class="btn btn-primary" (click)="getNext()">Next</button>
    </div>
  </div>

  <div class="w-100 p-3">
    <table class="table table-striped">
      <tbody>
        <tr>
          <td colspan="3" style="padding: 0; border: 0">
            <div class="row">
              <div class="col-4 mb-3" *ngFor="let item of cartItemList">
                <app-cart-item [item]="item"></app-cart-item>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
