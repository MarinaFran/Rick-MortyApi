<div class="cart-item">
  <div class="cart-item__image">
    <img [src]="item.image" alt="{{ item.name }}" />
  </div>
  <div class="cart-item__details">
    <h3 class="cart-item__name">Name: {{ item.name }}</h3>
    <p class="cart-item__price">Species: {{ item.species }}</p>
    <p class="cart-item__quantity">Status: {{ item.status }}</p>
  </div>
</div>
